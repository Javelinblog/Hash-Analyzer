<!DOCTYPE html>
<!-- https://github.com/Javelinblog/PowerShell-Encoded-Commands-Tool -->
<html lang="en">

    <title>Hash Analyzer Tool</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .container {
            width: 80%;
            margin: 50px auto;
        }

        .hash-analyzer {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }

        .title {
            text-align: center;
            font-size: 24px;
            color: #333;
        }

        .text-area {
            width: 100%;
            height: 200px;
            padding: 10px;
            box-sizing: border-box;
            margin-bottom: 10px; /* Adjusted margin */
            border: 1px solid #ccc;
            border-radius: 4px;
            resize: none;
        }

        .result {
            margin-top: 10px;
            color: #333;
        }

        .analyze-button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #4caf50;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        .analyze-button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="hash-analyzer">
        <div class="title">Hash Analyzer Tool</div>
        <textarea class="text-area" placeholder="Enter hash here..." id="inputBox"></textarea>
        <button class="analyze-button" onclick="analyzeHash()">Analyze</button>
        <div class="result" id="resultBox"></div>
    </div>
</div>
